<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minahasa Utara Gallery</title>
    <link rel="icon" href="images/logoweb.png">
    <link rel="stylesheet" href="album.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/medium-zoom/1.0.6/medium-zoom.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logoweb.png" alt="Website Logo">
                </a>
            </div>
            
            <ul>
                <li class="nav-item">
                    <a href="index.html#hero">Home</a>
                </li>
                 <li><a href="index.html#album-section">Gallery</a></li>
            </ul>
        </nav>
    </header>    

    <div class="loc-heading">
        <h2>Discover Minahasa Utara</h2>
        <p>Minahasa Utara, a region that boasts stunning beaches with crystal-clear waters and golden sands, perfect for a tranquil getaway in North Sulawesi. </p>
      </div>

    <div class="content">
        <div class="slideshow-container">
            <div class="container">
                <!-- Full-width images with number text -->
                <div class="mySlides" data-caption="Rocks on a shore">
                    <div class="numbertext">1 / 10</div>
                    <img src="images/minutbatu.JPG" alt="Rocks">
                </div>
    
                <div class="mySlides" data-caption="House complex in Gangga">
                    <div class="numbertext">2 / 10</div>
                    <img src="images/minutgangga.JPG" alt="House">
                </div>
    
                <div class="mySlides" data-caption="Crafted boat from my Grandpa" >
                    <div class="numbertext">3 / 10</div>
                    <img src="images/minutkapal.JPG" alt="Crafted boat">
                </div>
    
                <div class="mySlides" data-caption="How the sky looked after an eruption.. :(" >
                    <div class="numbertext">4 / 10</div>
                    <img src="images/minutklabat.JPG" alt="Sky with Mount Klabat">
                </div>
    
                <div class="mySlides" data-caption="A seashore in Talise (the only spot we could find networks)">
                    <div class="numbertext">5 / 10</div>
                    <img src="images/minutpante.JPG" alt="Seashore">
                </div>
    
                <div class="mySlides" data-caption="Sunset view from home">
                    <div class="numbertext">6 / 10</div>
                    <img src="images/minutsunset.JPG" alt="Orange sunset">
                </div>

                <div class="mySlides" data-caption="Birds flying from the tree">
                    <div class="numbertext">7 / 10</div>
                    <img src="images/minuttalise.JPG" alt="Tree">
                </div>
    
                <div class="mySlides" data-caption="Tunan Waterfall in Talawaan">
                    <div class="numbertext">8 / 10</div>
                    <img src="images/minuttunan.jpg" alt="Waterfall">
                </div>
    
                <div class="mySlides" data-caption="Another sunset from home, a pink orangy one">
                    <div class="numbertext">9 / 10</div>
                    <img src="images/minutsunset_2.JPG" alt="Pinkish sunset">
                </div>

                <div class="mySlides" data-caption="A sunset from Airbanua">
                    <div class="numbertext">10 / 10</div>
                    <img src="images/minuttalisesunset.JPG" alt="Sunset">
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
                <!-- Image text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <!-- TIDAK PAKAI LAGI Description below the caption -->
                <div class="description-container">
                    <p id="description"></p>
                </div>
            </div>
        </div>
        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="images/minutbatu.JPG" onclick="currentSlide(1)" alt="Rocks">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/minutgangga.JPG" onclick="currentSlide(2)" alt="House">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/minutkapal.JPG" onclick="currentSlide(3)" alt="Crafted boat">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/minutklabat.JPG" onclick="currentSlide(4)" alt="Sky with Mount Klabat">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/minutpante.JPG" onclick="currentSlide(5)" alt="Seashore">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/minutsunset.JPG" onclick="currentSlide(6)" alt="Orange Sunset">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/minuttalise.JPG" onclick="currentSlide(7)" alt="Tree">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/minuttunan.jpg" onclick="currentSlide(8)" alt="Waterfall">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/minutsunset_2.JPG" onclick="currentSlide(9)" alt="Pinkish sunset">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/minuttalisesunset.JPG" onclick="currentSlide(10)" alt="Sunset">
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024, Anna Ruitan
    </footer>

    <script src="script.js"></script>
</body>
</html>
